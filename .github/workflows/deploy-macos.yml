              -DOGRE_INSTALL_TOOLS=OFF -DOGRE_INSTALL_DOCS=OFF -DOGRE_INSTALL_SAMPLES=OFF -DOGRE_BUILD_LIBS_AS_FRAMEWORKS=OFF \
              -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
              
              # Build and install
              cd build
              make -j8
              make install
              
              echo "âœ… OGRE built and installed inline"
            else
              echo "âœ… OGRE SDK already available from cache/previous job"
            fi
            
            # Final verification
            if [ -d "${{github.workspace}}/ogre/SDK" ]; then
              echo "âœ… OGRE SDK confirmed available"
