            ${OGRE_CMAKE_DIR:+-DOGRE_DIR="$OGRE_CMAKE_DIR"} 
    
    - name: Build
      run: |
            echo "Building QtMeshEditor for ${{ matrix.arch }} architecture"
            cd build
            # Build first, then install (safer for self-hosted)
            make -j8
            sudo make install

