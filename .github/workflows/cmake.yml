 build-macos:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  #  needs: [build-n-cache-assimp-macos, build-n-cache-ogre-macos]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
         submodules: true
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==2.1.*'
        version: '6.5.0'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        tools: 'tools_cmake'

    - name: Cache Assimp
      id: cache-assimp-macos
      uses: actions/cache@v3
      env:
        cache-name: cache-assimp-macos
      with:
        path: |
               /usr/local/lib/cmake/
               /usr/local/include/assimp
               /usr/local/lib/pkgconfig/assimp.pc
               /usr/local/lib/libassimp*
        key: ${{ runner.os }}-build-${{ env.cache-name }}
      
    - name: Cache Ogre
      id: cache-ogre-macos
      uses: actions/cache@v3
      env:
        cache-name: cache-ogre-macos
      with:
        path: |
               /usr/local/lib/lib*
               /usr/local/share/OGRE/
               /usr/local/share/OGRE/
               /usr/local/include/OGRE/
               /usr/local/lib/OGRE/
               /usr/local/lib/pkgconfig/
               /Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/
        key: ${{ runner.os }}-build-${{ env.cache-name }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: Cache .o files
      id: cache-build-macos
      uses: actions/cache@v3
      env:
        cache-name: cache-build-macos
      with:
        path: src/CMakeFiles/QtMeshEditor.dir/
        key: ${{ runner.os }}-build-${{ env.cache-name }}

    - run: ls /Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/
    - run: ls /Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/Media/
    - run: ls /Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/CMake/
    - run: ls /Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/lib/
    - run: ls /Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/lib/pkgconfig

    - name: Configure CMake
      env:
         OGRE_DIR: /Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/
         OGRE_HOME: /Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/
         OGRE_SDK: /Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/
      run: sudo cmake -B ${{github.workspace}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_PREFIX_PATH=/Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/CMake/;/Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/lib/cmake/ -DQt6_DIR=/Users/runner/work/QtMeshEditor/Qt/6.5.0/gcc_64/lib/cmake/Qt6 -DQT_DIR=/Users/runner/work/QtMeshEditor/Qt/6.5.0/gcc_64/lib/cmake/Qt6 -DQt6GuiTools_DIR=/Users/runner/work/QtMeshEditor/Qt/6.5.0/gcc_64/lib/cmake/Qt6GuiTools -DOGRE_INCLUDE_DIR=/Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/include/OGRE -DOGRE_CONFIG_INCLUDE_DIR=/Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/include/ -DOGRE_DIR=/Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/CMake/ -DOGRE_MEDIA_DIR=/Users/runner/work/QtMeshEditor/QtMeshEditor/ogre-build/sdk/Media/
    
    - name: Build
      # Build your program with the given configuration
      run: sudo make install -j8

    - uses: actions/upload-artifact@v3
      with:
        name: macos-binaries
        path: ${{github.workspace}}/bin
