 build-n-cache-ogre-windows:
    #needs: build-n-cache-assimp-windows
    runs-on: windows-latest
    steps:
    - name: Cache Assimp
      id: cache-assimp-windows
      uses: actions/cache@v3
      env:
        cache-name: cache-assimp-windows
      with:
        # It is caching the folder that also contains source and building files, maybe in the future it would be nice cache only the includes and dll
        path: D:/a/QtMeshEditor/QtMeshEditor/assimp
        key: ${{ runner.os }}-build-${{ env.cache-name }}
      
    - name: Cache Ogre
      id: cache-ogre-windows
      uses: actions/cache@v3
      env:
        cache-name: cache-ogre-windows
      with:
        path: D:/a/QtMeshEditor/QtMeshEditor/ogre
        # Need to delete manually if needed to rebuild. Until I find a better solution for detecting changes in the ogre repo.
        key: ${{ runner.os }}-build-${{ env.cache-name }}

    - if: steps.cache-ogre-windows.outputs.cache-hit != 'true'
      name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
          platform: x64
            
    - if: steps.cache-ogre-windows.outputs.cache-hit != 'true'
      name: Check out ogre repo
      uses: actions/checkout@master
      with:
          repository: OGRECave/ogre
          path: D:/a/QtMeshEditor/QtMeshEditor/ogre
         
    - if: steps.cache-ogre-windows.outputs.cache-hit != 'true'
      name: Build Ogre3D repo
      run: |
            cmake -S D:/a/QtMeshEditor/QtMeshEditor/ogre -DOGRE_BUILD_PLUGIN_ASSIMP=ON -DASSIMP_DIR=D:/a/QtMeshEditor/QtMeshEditor/assimp/ -DOGRE_BUILD_PLUGIN_DOT_SCENE=ON -DOGRE_BUILD_RENDERSYSTEM_GL=ON -DOGRE_BUILD_RENDERSYSTEM_GL3PLUS=ON -DOGRE_BUILD_RENDERSYSTEM_GLES2=OFF -DOGRE_BUILD_TESTS=OFF -DOGRE_BUILD_TOOLS=OFF -DOGRE_BUILD_SAMPLES=OFF -DOGRE_BUILD_COMPONENT_CSHARP=OFF -DOGRE_BUILD_COMPONENT_JAVA=OFF -DOGRE_BUILD_COMPONENT_PYTHON=OFF -DOGRE_INSTALL_TOOLS=OFF -DOGRE_INSTALL_DOCS=OFF -DOGRE_INSTALL_SAMPLES=OFF -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
            cd D:/a/QtMeshEditor/QtMeshEditor/ogre
            cmake --build ./ --config ${{env.BUILD_TYPE}}
            
 build-windows:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
   # needs: [build-n-cache-assimp-windows, build-n-cache-ogre-windows]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
         submodules: true
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==2.1.*'
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        #arch: 'win64_mingw'
        arch: 'win64_msvc2019_64'
        tools: 'tools_cmake'

    - name: Cache Assimp
      id: cache-assimp-windows
      uses: actions/cache@v3
      env:
        cache-name: cache-assimp-windows
      with:
        # It is caching the folder that also contains source and building files, maybe in the future it would be nice cache only the includes and dll
        path: D:/a/QtMeshEditor/QtMeshEditor/assimp
        key: ${{ runner.os }}-build-${{ env.cache-name }}

    - name: Cache Ogre
      id: cache-ogre-windows
      uses: actions/cache@v3
      env:
        cache-name: cache-ogre-windows
      with:
        path: D:/a/QtMeshEditor/QtMeshEditor/ogre
        # Need to delete manually if needed to rebuild. Until I find a better solution for detecting changes in the ogre repo.
        key: ${{ runner.os }}-build-${{ env.cache-name }}

    - run: dir D:/a/QtMeshEditor/QtMeshEditor/ogre/
    - run: dir D:/a/QtMeshEditor/QtMeshEditor/ogre/lib/Release
    - run: dir D:/a/QtMeshEditor/QtMeshEditor/ogre/cmake
    
    - name: Configure CMake
      env:
         OGRE_HOME: D:/a/QtMeshEditor/QtMeshEditor/ogre
      run: cmake -B ${{github.workspace}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DQt6_DIR=D:/a/QtMeshEditor/Qt/6.5.0/gcc_64/lib/cmake/Qt6 -DQT_DIR=D:/a/QtMeshEditor/Qt/6.5.0/gcc_64/lib/cmake/Qt6 -DQt6GuiTools_DIR=D:/a/QtMeshEditor/Qt/6.5.0/gcc_64/lib/cmake/Qt6GuiTools -DOGRE_HOME=D:/a/QtMeshEditor/QtMeshEditor/ogre -DOGRE_DIR=D:/a/QtMeshEditor/QtMeshEditor/ogre/cmake

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ./

    - uses: actions/upload-artifact@v3
      with:
        name: windows-binaries
        path: ${{github.workspace}}/bin
        
